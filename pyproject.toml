[project]
name = "frenum"
version = "0.2.0"
description = "Guardrail lifecycle for LLM agent tool calls â€” define, lint, enforce, test, measure, audit"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Terry Li", email = "terry.li.hm@gmail.com" }]
keywords = ["ai", "agent", "guardrails", "llm", "tool-calls", "compliance", "audit", "testing", "coverage"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Testing",
]

[project.scripts]
frenum = "frenum.cli:main"

[project.urls]
Homepage = "https://github.com/terry-li-hm/frenum"
Repository = "https://github.com/terry-li-hm/frenum"

[project.optional-dependencies]
yaml = ["pyyaml>=6.0"]
html = ["jinja2>=3.1"]
langgraph = ["langgraph>=0.2", "langchain-core>=0.3"]
all = ["frenum[yaml,html,langgraph]"]
dev = ["pytest>=8.0", "ruff>=0.8", "pyyaml>=6.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/frenum"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
